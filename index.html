<!DOCTYPE html>

<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link href="styles.css" rel="stylesheet" />
  <title>Alejandro's Portfolio</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item p-1 fs-5">
              <a class="nav-link " aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item p-1 fs-5">
              <a class="nav-link " href="about.html">About</a>
            </li>
            <li class="nav-item p-1 fs-5">
              <a class="nav-link " href="projects.html">Projects</a>
            </li>
            <li class="nav-item p-1 fs-5">
              <a class="nav-link " href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main id="content" role="content">
    <!-- Hero  -->
    <section class="container hero mt-4">
      <div class="row w-75 mx-auto">
        <div class="col-md d-flex align-items-center" id="heading">
          <div class="text">
            <span class="text-cap">Who am I?</span>
            <h1>Alejandro Ferrera Hern√°ndez</h1>
            <p class="description">
              Software developer leaning towards backend technologies and
              databases.
            </p>
            <button class="btn btn-success btn-transition">View projects</button>
            <button class="btn btn-secondary btn-transition">Get in touch!</button>
          </div>
        </div>
        <div class="col-md" id="profile-picture">
          <div class="img-container">
            <img class="img-fluid rounded-3" src="download.png" alt="profile-picture" />
            <div class="figure rounded-2"></div>

          </div>
        </div>
      </div>
    </section>
    <!-- End of hero  -->

    <section class="user-form">
      <span class="text-cap mt-5 fs-4 text-center">Who are you?</span>
      <div class="input-group mb-3 w-25 mx-auto">
        <input type="text" class="form-control" placeholder="Your name here" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default" id="user-input">
        <button class="btn btn-success disabled" id="user-input-btn">-></button>
      </div>
      <h2 class="greet text-center mt-4"></h2>
    </section>


  </main>


  <script>
    let input = document.querySelector("#user-input");
    let button = document.querySelector("#user-input-btn");

    input.addEventListener("keyup", () => {
      let length = input.value.trim().length + 1;

      length > 1 ? button.classList.remove("disabled")
                 : button.classList.add("disabled");
    })

    button.addEventListener("click", () => {

      let userName = input.value;
      let greet = document.querySelector('.greet');
      greet.innerHTML = `Hello <span>${userName}</span>, welcome to my Homepage`;
      input.value = "";

    })

  </script>
</body>

</html>
